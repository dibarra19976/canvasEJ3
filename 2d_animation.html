<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="2d_animation.css" />
    <title>2d animation</title>
  </head>
  <body>
    <main style="text-align: center">
      <!--Sound Effect from <a href="https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=7111">Pixabay</a>-->
      <audio id="boing" src="audio/jews_harp_boing-7111.mp3"></audio>
      <canvas
        width="1000"
        height="300"
        id="2d-animation-canvas"
        style="border: 1px solid gray"
      ></canvas>
    </main>
    <div class="controls">
      <div>
        <button id="stop">Stop</button>
        <button id="start" disabled>Start</button>
      </div>
      <div>
        <label for="speedY">Vertical Speed: </label>
        <input type="number" id="speedY" name="speedY" value="2" />
        
      </div>
      <div>
        <label for="speedX">Horizontal Speed: </label>
        <input type="number" id="speedX" name="speedX" value="2" />
      </div>
      <div>
        <label for="color">Color: </label>
        <input type="text" id="color" name="color" />
      </div>
      <div>
        <input type="radio" name="sound" id="sound1" >
        <label for="sound1">Sound 1: </label>
        <input type="radio" name="sound" id="sound2">
        <label for="sound2">Sound 2: </label>

      </div>
    </div>
    <script src="2d_animation.js"></script>
  </body>
</html>
